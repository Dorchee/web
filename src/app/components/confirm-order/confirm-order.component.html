<app-header></app-header>
<div class="grid-x grid-padding-x">
	<div class="small-12 medium-7 cell">
		<div>Delivery Address</div>
		<div>
			<mat-radio-group>
				<div class="clearfix">
					<div class="float-left">
						<!-- .mat-radio-label - align-items:center --change this property to get the radio button to be at top align with text -->
					  <mat-radio-button value="1">
					  	<div>Abhilash Bhargava</div>
					  	<div>K-6 Ashok Marg C-Scheme</div>
					  	<div>Opposite BSNL Office</div>
					  	<div>Jaipur - 302001</div>
					  	<div>Mobile - +91-9967758592</div>
					  </mat-radio-button>
				  </div>
				  <div class="float-right">
						<button class="button" data-open="addressUpdate">EDIT</button>
			  	</div>
		  	</div>
			  <div class="clearfix">
				  <div class="float-left">
				  	<mat-radio-button value="2">
					  	<div>Abhilash Bhargava</div>
					  	<div>K-6 Ashok Marg C-Scheme</div>
					  	<div>Opposite BSNL Office</div>
					  	<div>Jaipur - 302001</div>
					  	<div>Mobile - +91-9967758592</div>
					  </mat-radio-button>
			  	</div>
			  	<div class="float-right">
						<button class="button" data-open="addressUpdate">EDIT</button>
			  	</div>
		  	</div>
			</mat-radio-group>
		</div>
		<div class="reveal" id="addressUpdate" data-reveal>
		  <h3 class="">ADDRESS</h3>
		  <form class="example-form">
			  <div class="grid-x">
			  	<div class="medium-6 cell text-center">
			  		<mat-form-field class="example-full-width">
					    <input matInput placeholder="First Name" [formControl]="addressFormControl">
					  </mat-form-field>
					</div>
			  	<div class="medium-6 cell text-center">
			  		<mat-form-field class="example-full-width">
					    <input matInput placeholder="Last Name" [formControl]="addressFormControl">
					  </mat-form-field>
			  	</div>
			  	<div class="medium-6 cell text-center">
			  		<mat-form-field class="example-full-width">
					    <input matInput placeholder="Mobile" [formControl]="addressFormControl">
					  </mat-form-field>
					</div>
			  	<div class="medium-6 cell text-center">
			  		<mat-form-field class="example-full-width">
					    <input matInput placeholder="Code ( Pin or Postal )" [formControl]="addressFormControl">
					  </mat-form-field>
			  	</div>
			  </div>
			  <div class="grid-x">
			  	<div class="medium-12 cell text-center">
						<mat-form-field class="example-full-width">
					    <input matInput placeholder="Flat No / Building / Road" [formControl]="addressFormControl">
					  </mat-form-field>
				  </div>
		  	</div>
		  	<div class="grid-x">
		  		<div class="medium-12 cell text-center">
						<mat-form-field class="example-full-width">
					    <input matInput placeholder="Area / Locality / Landmark" [formControl]="addressFormControl">
					  </mat-form-field>
				  </div>
		  	</div>
		  	<div class="grid-x">
			  	<div class="medium-6 cell text-center">
			  		<mat-form-field class="example-full-width">
					    <input matInput placeholder="City" [formControl]="addressFormControl">
					  </mat-form-field>
					</div>
			  	<div class="medium-6 cell text-center">
			  		<mat-form-field class="example-full-width">
					    <input matInput placeholder="State" [formControl]="addressFormControl">
					  </mat-form-field>
			  	</div>
			  </div>
			  <div class="grid-x">
				  <mat-radio-group>
					  <mat-radio-button value="1">Set as Default</mat-radio-button>
					</mat-radio-group>
				</div>
				<div class="grid-x">
					<div class="medium-12 cell text-center">
						<button class="button" data-close>CANCEL</button>
						<button class="button">SAVE</button>
					</div>
				</div>
			</form>
		  <button class="close-button" data-close aria-label="Close modal" type="button">
		    <span aria-hidden="true">&times;</span>
		  </button>
	  </div>
	</div>
	<div class="small-12 medium-5 cell">
	</div>
</div>
